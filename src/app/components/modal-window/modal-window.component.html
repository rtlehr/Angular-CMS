<div class="modal" id="myModal" tabindex="-1" role="dialog" [style.display]="isVisible ? 'flex' : 'none'">
    <div class="modal-dialog" role="document">
      <div class="modal-content" [style.min-width.px]="modalWidth" [style.min-height.px]="modalHeight">
        <div class="modal-header">
          <h5 class="modal-title">{{ modalTitle }}</h5>
          <button type="button" class="close" id="closeModalBtn" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalContent" [innerHTML]="modalContent">
          <!-- Content will be dynamically inserted here -->
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
