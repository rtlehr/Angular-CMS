<menu class="vertical-menu">
    
    <i class="bi bi-arrow-left-square"></i>

    <ul class="nav flex-column">

        @for(menuItem of getMenuItems; track menuItem.id) 
        {
            <li class="nav-item">
                <app-side-menu-item 
                [menuItems]="menuItem" 
                (sendToAppComponent)="sendToAppComponent($event)"  
                />
            </li>
        }

    </ul>

</menu>
