<div [id] = "divId" class="container mt-5" *ngIf="blogContent">
    <h1 class="text-primary text-center">{{ blogContent.title }}</h1>
    <p class="text-muted text-center">{{ blogContent.introduction }}</p>
    <p class="text-center text-secondary">
      <strong>Author:</strong> {{ blogContent.author }} | <strong>Date:</strong> {{ blogContent.date }}
    </p>
  
    <div class="mt-4" *ngFor="let section of blogContent.sections">
      <h2 class="text-secondary">{{ section.heading }}</h2>
      <p>{{ section.content }}</p>
  
      <ul class="list-group mt-2" *ngIf="section.bullets">
        <li class="list-group-item" *ngFor="let bullet of section.bullets">{{ bullet }}</li>
      </ul>
  
      <div class="mt-3" *ngIf="section.image">
        <img [src]="section.image" [alt]="section.imageAlt" class="img-fluid rounded shadow" />
      </div>
    </div>
  
    <div class="mt-4 text-center" *ngIf="blogContent.tags">
      <strong>Tags:</strong>
      <span class="badge bg-secondary me-1" *ngFor="let tag of blogContent.tags">{{ tag }}</span>
    </div>
  
    <footer class="mt-5 text-center">
      <h3 class="text-dark">{{ blogContent.conclusion.heading }}</h3>
      <p>{{ blogContent.conclusion.text }}</p>
    </footer>
  </div>
