<div class="info-section">
    <h1>Our Services</h1>
    <p>Explore our range of services designed to help your business thrive.</p>
  
    <div class="info-grid">
      <a *ngFor="let item of infoItems" class="info-card">
        <div class="icon-wrapper">
          <i class="{{ item.icon }}"></i>
        </div>
        <h3>{{ item.title }}</h3>
        <p>{{ item.description }}</p>
      </a>
    </div>
  </div>
